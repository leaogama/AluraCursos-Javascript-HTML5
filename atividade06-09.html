<meta charset="UTF-8">

<body></body>

<script>
    function pula(linhas) {
        if (linhas == null) linhas = 1;
        for (let i = 0; i < linhas; i++) {
            document.write('<br>');
        }
    }

    function mostra(txt) {
        document.write(txt);
        pula();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var chute = parseInt(prompt("Digite seu chute de 1 a 10: "));

    if (numeroPensado == chute) {
        mostra("Voce acertou!");
    } else {
        mostra("Você errou!! O número pensado foi: " + numeroPensado);
    }


</script>
