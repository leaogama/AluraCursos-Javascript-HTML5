<meta charset="UTF-8">

<body></body>
<script>
    function pula(linhas) {
        if (linhas == null) linhas = 1;
        for (let i = 0; i < linhas; i++) {
            document.write('<br>');
        }
    }

    function mostra(txt) {
        document.write(txt);
        pula();
    }

    var idade = parseInt(prompt("Digite sua idade "));

    while (isNaN(idade)) {
        idade = parseInt(prompt("Digite sua idade "));
    }

    mostra(idade);
</script>
