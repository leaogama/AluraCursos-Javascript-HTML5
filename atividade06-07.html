<script>
    function pula(linhas) {
        if (linhas == null) linhas = 1;
        for (let i = 0; i < linhas; i++) {
            document.write('<br>');
        }
    }

    function mostra(txt) {
        document.write(txt);
        pula()
    }

    function calculaImc(peso, altura) {
        altura = altura / 100
        var imc = Math.round(peso / (altura * altura));
        return imc;
    }

    var nome = prompt('Qual seu nome?')
    var pesoIn = prompt(nome + ', informe seu peso:');
    var alturaIn = prompt(nome + ', informe sua altura:');
var imc = calculaImc(pesoIn, alturaIn)
    mostra(nome + ", seu imc Ã© " + imc + ".");

    if(imc < 18.5){mostra("Voce esta abaixo do peso recomendado!")}
    if(imc > 35){mostra("Voce esta acima do peso recomendado!")}
    if(imc > 18.5 && imc <35){mostra("Voce esta na faixa do peso recomendado!")}
    

</script>
