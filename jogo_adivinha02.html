<meta charset="UTF-8">

<body></body>
<script>
    function pula(linhas) {
        if (linhas == null) linhas = 1;
        for (let i = 0; i < linhas; i++) {
            document.write('<br>');
        }
    }

    function mostra(txt) {
        document.write(txt);
        pula();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }
    var tentativa = 4;
    var limite = 5;
    const numeroPensado = sorteia(limite);
    var chute = 1000;


    while (tentativa >= 0) {
       // alert("Você ainda tem " + (3 - tentativa) + " tentativas(s).");
         chute = parseInt(prompt(`Pensei em um número de 0 a ${limite}, chute qual é: `));
        if (numeroPensado > chute) {
            alert("Tentativa "+tentativa+ " -O número é maior!!")
            tentativa--
        } else if (numeroPensado < chute) {
            alert("Tentativa "+tentativa+ " -O número é menor!!")
            tentativa--;
            //alert("Você ainda tem " + (3 - tentativa) + " tentativas(s).");
        } else {
            alert("Uau! Você acertou pois eu pensei no " + numeroPensado);
            break;
        }

    }
    alert("Tentativa "+tentativa+ " Eu tinha pensado no " + numeroPensado);
</script>
